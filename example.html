<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #212529;
        }
        .container {
            max-width: 600px;
        }
        .nav {
            position: absolute;
            top: 20px;
            right: 40px;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #f8f9fa;
            font-weight: bold;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: white;
            color: #212529;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
        }
        .footer a {
            color: #6c757d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <h1>Cover your page.</h1>
        <p>Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
        <button class="btn">Learn more</button>
    </div>
    <div class="footer">
        <p>Cover template for <a href="#">Bootstrap</a> by <a href="#">@mdo</a>.</p>
    </div>
</body>
</html>
